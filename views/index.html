<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Tree</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header>
    <h1>a page made by<hr/> <span>Jason Byer</span></h1>
  </header>
  <section>
    <h2 id="root">root</h2>
    <form name='creator-form' id="inputter" class="inputter-off">
      <input name="name" placeholder="name" type="text" class="inputs" id="name-input" autofocus required>
      <input name="lower_bound" placeholder="lower-bound" type="number" class="inputs" id="lower-bound-input" required>
      <input name="upper_bound" placeholder="upper-bound" type="number" class="inputs" id="upper-bound-input" required>
      <input name="num_children" placeholder="children" type="number" class="inputs" id="children-input"
        min="1" max="15" required>
      <button type="submit" id="submitter">send</button>
    </form>
    <!-- <h2>root</h2> -->
    <button id='form-open'>add new factory</button>
    <button id='form-close' class='inputter-off'>close form</button>


  </section>

  <ul id="output">

  </ul>

  
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/app.js"></script>
</body>
